language: generic

before_install:
- git config --global user.email "travis@travis-ci.com"
- git config --global user.name "Travis CI"

services:
- docker

script:
- docker-compose run build

deploy:
  provider: script
  script: ./scripts/deploy.sh
  cleanup: false

env:
  global:
    # GITHUB_TOKEN
  - secure: ""
